      <p>
        I am a postdoctoral researcher at the University of Toronto working with <a href="http://www.utm.utoronto.ca/~weisber3/" target="_blank">Jonathan Weisberg</a>. I received my doctorate in philosophy at the University of Southern California in 2015, working with <a href="http://www.kennyeaswaran.org/" target="_blank"> Kenny Easwaran</a>, <a href="http://www-bcf.usc.edu/~jacobmro/" target="_blank"> Jacob Ross</a>, and <a href="http://www-bcf.usc.edu/~wedgwood/" target="_blank"> Ralph Wedgwood</a>.

      </p>
      <p>
        My principal research interests focus on questions at the intersection of epistemology, the philosophy of science, and cognitive science like:
      </p>
      <ul>
        <li>"What should we believe in light of our evidence?",</li>
        <li>"What is evidence and evidential impact?",</li>
        <li>"How should we respond to information given our cognitive limitations?", and</li>
        <li>"How does our believing a proposition relate to our confidence that that proposition obtains?".</li>
      </ul>
      <p>
        In addition, I have research interests in the psychology of human reasoning, philosophical logic, modality, and ethics broadly construed.
      </p>
      <p>
        Before beginning my PhD at USC, I received an MA in Philosophy from the University of Manitoba on Bayesian measures of confirmation&mdash;the theory of what evidentially impacts what&mdash;under <a href="http://umanitoba.ca/faculties/arts/departments/philosophy/facstaff/martens.html" target="_blank">Rhonda Martens</a>, <a href="https://sites.google.com/site/christillman/home" target="_blank">Chris Tillman</a> and <a href="http://www.umanitoba.ca/statistics/people/bjohnson/" target="_blank">Brad C. Johnson</a>. Before that I completed an honors degree in Philosophy with undeclared majors in Mathematics and Statistics at the University of Manitoba. 
      </p>
